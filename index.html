<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Genetic Colors</title>
  <style>
    html, body {
      background: #fcfcfc;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    header {
      box-sizing: border-box;
      height: 10vh;
      min-height: 150px;
      padding-top: 1em;
      text-align: center;
    }

    header h1 {
      font-family: "Baskerville", serif;
    }

    header p {
      color: #464646;
      font-family: sans-serif;
      font-size: 105%;
      font-weight: 300;
      margin: 0;
    }


    main {
      position: relative;
      height: 75vh;
      width: 100vw;
    }

    ul {
      display: flex;
      justify-content: space-between;

      margin: 0;
      padding: 0;

      height: 100%;
      width: 100%;

      position absolute;
      left: 0;
      top: 0;
    }

    li {
      list-style-type: none;
      width: 50%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Genetic Colors</h1>
    <p>Touch the page to generate two random complementary colors</p>
  </header>
  <main>
    <ul>
      <li></li>
      <li></li>
    </ul>    
  </main>

  <script src="./index.js"></script>
</body>
</html>
