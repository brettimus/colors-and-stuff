<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Genetic Colors</title>
  <style>
    html, body {
      background: #fcfcfc;
      color: #222;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    header {
      box-shadow: inset 0 -1px 2px 0 #bbb;
      box-sizing: border-box;
      height: 10vh;
      min-height: 150px;
      padding-bottom: 1.3em;
      padding-top: 1.2em;
      text-align: center;
    }

    header h1 {
      font-family: "Hoefler Text", serif;
      font-weight: 600;
      letter-spacing: .01em;
      margin: .5em;
    }

    header p {
      color: #464646;
      font-family: "Gill Sans", sans-serif;
      font-weight: 300;
      margin: 0;
    }

    header p b {
      color: #363636;
      font-size: 108%;
      font-weight: 600;
    }


    main {
      position: relative;
      height: 90vh;
      width: 100vw;
    }

    ul {
      display: flex;
      justify-content: space-between;

      margin: 0;
      padding: 0;

      height: 100%;
      width: 100%;

      position absolute;
      left: 0;
      top: 0;
    }

    li {
      list-style-type: none;
      width: 50%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Genetic Colors</h1>
    <p>
      <b>Touch the page</b> 
      to generate two random complementary colors
    </p>
  </header>
  <main>
    <ul>
      <li></li>
      <li></li>
    </ul>    
  </main>

  <script src="./index.js"></script>
</body>
</html>
